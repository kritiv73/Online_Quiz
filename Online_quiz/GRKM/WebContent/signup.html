<!Doctype html>
<html>
	<head>
		<title>Signup</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style_signup.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!--jquery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!--compiled and minified Javascript-->
		<script src="https:??maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<script type="text/javascript">
		function confirmPassword(theForm) 
		{
		    if (theForm.password.value != theForm.confirm.value)
		    {
		        alert("The passwords didn't match");
		        return false;
		    } 
		    else
		    {
		        return true;
		    }
		}
		</script>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a href="https://www.silicon.ac.in/" class="navbar-brand">Silicon Institute of Technology</a>
				</div>
				<div>
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="https://www.silicon.ac.in/about-silicon.php">About us</a></li>
						
					</ul>
				</div>
			</div>
		</nav>
		<div class="sign_up">
		<div class="form">
			<form class="register-form" method="post" action="./SignupServlet" onsubmit="return confirmPassword(this);">
			
			<input type="text" name="username" placeholder="User Id" required/>
			<input type="password" name="password" placeholder="Password" required/>
			<input type="password" name="confirm" placeholder="Confirm Password" required/>
			<button type="submit">Sign up</button><br>
			<font size="4px" color="black"><i>already have an account:<a href="login.html" style="color:red">Log in</a></i></font>
			</form>
			
		</div>
		</div>
	</body>
</html>
